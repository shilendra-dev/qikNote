services:
  postgres:
    image: postgres:15-alpine
    container_name: qikNote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: qikNote_db
      POSTGRES_USER: qikNote_user
      POSTGRES_PASSWORD: qikNote_password
    ports:
      - '5434:5432' # Changed to avoid conflicts with other projects
    volumes:
      - qikNote_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U qikNote_user -d qikNote_db']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  qikNote_postgres_data:
    driver: local
